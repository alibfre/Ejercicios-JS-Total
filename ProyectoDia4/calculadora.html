<!doctype html>
<html lang="en">
  <head>
    <script src="calculadora.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calcualdora.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <h2>Calculadora</h2>

    <div class="calculadora">
      <div class="fila input-usuario">
        <input type="number" style="width: 70px" id="num1" />
        <input type="number" style="width: 70px" id="num2" />
      </div>

      <div class="fila operaciones">
        <button onclick="sumar()">+</button>
        <button onclick="restar()">-</button>
        <button onclick="multiplicar()">*</button>
        <button onclick="dividir()">/</button>
      </div>

      <div class="fila operaciones-complejas">
        <button class="big-button" onclick="potencia()">pot</button>
        <button class="big-button" onclick="raiz()">raiz</button>
      </div>

      <div class="fila operaciones-complejas">
        <button class="big-button" onclick="absoluto()">absol</button>
        <button class="big-button" onclick="random()">rand</button>
      </div>

      <div class="fila operaciones-complejas">
        <button class="big-button" onclick="round()">round</button>
        <button class="big-button" onclick="floor()">floor</button>
        <button class="big-button" onclick="ceil()">ceil</button>
      </div>
      <div class="fila"></div>
    </div>

    <h1 id="resultado">---</h1>
  </body>
</html>
